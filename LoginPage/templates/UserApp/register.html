{% extends 'UserApp/nav.html' %}
{% block body_block %}
{% if registered %}
    <h1>Thankyou For Registering !</h1>
{% else %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
    </form>
{% endif %}
{% endblock %}
